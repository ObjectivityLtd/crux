parameters:
  timeoutInMinutes: 5
steps:
  - task: ShellScript@2
    displayName: Deploy services to cluster
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    condition: and(succeeded(), not(eq(variables._crux_deploy_to_cluster, false)))
    inputs:
      scriptPath: $(_crux_steps_path)/deploy_to_cluster/deploy_to_cluster.sh
      args: $(System.DefaultWorkingDirectory) $(_crux_cluster_deployment_namespace) $(_crux_jmeter_master_service) $(_crux_jmeter_slaves_service) $(_crux_cluster_jmeter_slaves_replicas) "jmeter_master_deploy.yaml" "jmeter_slaves_deploy.yaml"