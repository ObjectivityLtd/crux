parameters:
  timeoutInMinutes: 5
steps:
  - task: ShellScript@2
    displayName: Create namespace
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    condition: and(succeeded(), not(eq(variables.create_namespace, false)))
    inputs:
      scriptPath: $(_crux_steps_path)/create_namespace/create_namespace.sh
      args: $(cluster_namespace)