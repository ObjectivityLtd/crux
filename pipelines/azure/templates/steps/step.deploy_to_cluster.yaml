parameters:
  timeoutInMinutes: 5
steps:
  - task: ShellScript@2
    displayName: Deploy services to cluster
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    condition: and(succeeded(), not(eq(variables.deploy_to_cluster, false)))
    inputs:
      scriptPath: $(armModulePath)/deploy_to_cluster.sh
      args: $(System.DefaultWorkingDirectory) $(cluster_namespace) $(service-master) $(service) $(scale_up_replicas) $(_crux_jmeter_master_deploy_file) $(_crux_jmeter_slave_deploy_file) $(_crux_aks_agent_pool)