parameters:
  timeoutInMinutes: 5
  mode: _
steps:
  - task: ShellScript@2
    displayName: Validate Configuration
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    condition: not(eq(variables.validate_configuration, false))
    inputs:
      scriptPath: $(armModulePath)/validate_configuration.sh
      args: ${{ parameters.mode }} $(armServiceConnection) $(kubernetesServiceConnection) "https://github.com/ObjectivityLtd/crux/wiki/CRUX-pipeline-requirements"