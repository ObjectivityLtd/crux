parameters:
- name: Dockerfile
  default: Dockerfile
- name: repository
  default: gabrielstar/crux-base
- name: tag
  default: latest

steps:
  - task: Docker@2
    displayName: Build and Push ${{ parameters.Dockerfile } to ${{ parameters.repository }}
    inputs:
      command: buildAndPush
      repository: ${{ parameters.repository }}
      Dockerfile: "**/${{ parameters.Dockerfile }}"
      tags: |
        ${{ parameters.tag }}