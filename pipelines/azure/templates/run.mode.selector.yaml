parameters:
  - name: mode
    displayName: 'Which template to use ?'
    type: string
    default: jmeter

jobs:
  - ${{ if eq(parameters.mode, 'jmeter') }}:
      - template: run.jmeter.kubernetes.template.yaml
  - ${{ if eq(parameters.mode, 'tests') }}:
      - template: run.jmeter.kubernetes.template.tests.yaml