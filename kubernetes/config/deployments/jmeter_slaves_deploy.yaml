apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
spec:
  replicas: 1
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: jmeter-shared-disk
          persistentVolumeClaim:
            claimName: jmeter-shared-disk
      containers:
      - name: jmslave
        image: gabrielstar/crux-slave:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1099
        - containerPort: 50000
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - name: jmeter-shared-disk
            mountPath: "/shared"